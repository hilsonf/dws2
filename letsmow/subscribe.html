<section class="content2">
    <div class="description">

        <h1>Sign Up Today</h1>

        <form action="http://www.example@gmail.com" method="get">
            <fieldset>
                <h2>Personal Info</h2>
                <p class=" col span_1_of_3">
                    <input type="text" name="name" required="required" id="fname" placeholder="Enter Name" />
                </p>

                <p class="col span_1_of_3">
                    <input type="email" name="email" size="30" maxlength="20" required="required" placeholder="example@gmail.com" id="email" />
                </p>

                <p class="col span_1_of_3">
                    <input type="tel" name="phone" id="phone" placeholder="Tell"/>
                </p>

                <p class="clear"></p>

                <p class="col span_1_of_3">

                    <label>
                        Gender:</label>
                    <input type="radio" name="gender"  id="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender"  id="female"/>
                    <label for="female">Female</label>
                </p>

                <p class="col span_1_of_3">
                    <input type="date" name="date" id="date" placeholder="DOB MM/DD/YY" />
                </p>

                <p class="col span_1_of_3">
                    <input id="address" type="text" name="address" required="required" placeholder="Enter your address" />
                </p>

                <p class="clear"></p>

                <p class=" col span_1_of_3">
                    <input type="text" name="city" required="required" id="city" placeholder="City" />
                </p>


                <p class=" col span_1_of_3">
                    <input type="text" name="state" required="required" id="State" list="statelist" placeholder="select state"/>
                    <datalist id="statelist">
                        <select>
                            <option value="Arizona">Arizona</option>
                            <option value="Florida">Florida</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New York">New York</option>
                            <option value="Texas">Texas</option>
                            <option value="Washington">Washington</option>
                        </select>
                    </datalist>
                </p>

                <p class=" col span_1_of_3">
                    <input type="text" name="name" required="required" id="zip" placeholder="Enter Zip"/>
                </p>
            </fieldset>

            <fieldset>
                <h2>Additional Information</h2>


                <p class="clear"></p>

                <p class=" col span_1_of_3">
                    <select name="employment">
                        <option value="Please Select one">Who are you?</option>
                        <option value="Fan">Fan</option>
                        <option value="Driver">Driver</option>
                        <option value="Sponsor">Sponsor</option>
                    </select>
                </p>

                <p class="col span_2_of_3">
                    <textarea name="message" rows="3" placeholder="Enter your message here"></textarea>

                </p>

                <p class="clear"></p>

                <p class=" col span_1_of_3">
                    <label for="myRange">Do You Love Racing?</label>
                    <input type="range" id="myRange" value="90">
                </p>

                <p class="clear"></p>

                <p class=" col span_1_of_3">
                    <label for="terms" >I accept the Terms & Conditions</label>
                    <input type="checkbox" name="terms" value="terms" id="terms" required="required"/>
                </p>

                <p class="clear"></p>

                <p class="col span_1_of_3">
                    <input class="button" type="submit" value="Create account">
                </p>

            </fieldset>
        </form>
    </div>
